<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Side By Side Times 2</title>
  </head>
  <body>
    <script>
      // Create a FOR LOOP that prints two colums: numbers on the left and numbers on the right
      //that are doubles of the number on the left
      // Your for loops should count to 0 from 100
      for(var i = 0; i <= 100; i++ ) {
        console.log (i, i * 2);
      }
    </script>

  </body>
</html>
